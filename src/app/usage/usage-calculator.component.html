<div class="flex flex-col items-center">
  <div class="w-fit mt-3">
    <div class="flex flex-row items-center">
      <div class="text-[#1C75BC] text-lg leading-5 font-bold flex-grow">
        How many people live in this household?
      </div>
    </div>
    <app-people-selector [people]="total" (setPeople)="setTotalConstrained($event)" />
    <div class="flex flex-row items-center mb-2">
      <div class="text-[#1C75BC] text-lg leading-5 font-bold flex-grow">
        And what do they use the internet for?
      </div>
    </div>
    <p>Streaming Music / Movies</p>
    <app-people-selector [people]="people.streaming" (setPeople)="setAndSyncTotal(setStreaming)($event)"/>
    <p>Social Media / Browsing</p>
    <app-people-selector [people]="people.social" (setPeople)="setAndSyncTotal(setSocial)($event)"/>
    <p>Work / Schoolwork</p>
    <app-people-selector [people]="people.work" (setPeople)="setAndSyncTotal(setWork)($event)"/>
    <p>Gaming</p>
    <app-people-selector [people]="people.gaming" (setPeople)="setAndSyncTotal(setGaming)($event)"/>

    <div class="w-full mt-3 border-b border-[#1C75BC]"></div>
    <div class="text-center mt-2">
      <div class="font-extrabold text-[#1C75BC] text-xl">
        Your peak usage:
      </div>
      <div class="flex items-center justify-center mt-2">
        <span class="font-extrabold text-[#1C75BC] text-5xl">
          {{getUsageFixedPrecision()}}
        </span>
        <div class="w-3"></div>
        <span class="font-bold">Megabits <p>/ second</p></span>
      </div>
    </div>

  </div>

  <button class="h-16 text-lg text-blue-800 underline hover:text-blue-400 cursor-pointer"
          (click)="onNextClick()" >
    <img src={{arrow}} alt="right arrow" class="w-8"/>
  </button>
</div>
